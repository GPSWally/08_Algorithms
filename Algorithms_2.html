<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sum of natural number from 0 to 1500 divisible by 3 and 5.</title>
<head>
<body>
	<div> <p>
		If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
		</p>

		<p> 
		Find the sum of all the multiples of 3 or 5 below 1500.
		</p>
	</div>
	<div>
			<p><b>The sum of numbers up to 1500 that divide by 3 and 5 evenly is
			<span id="output"></span>.</b></p>
	</div>


	<script>

		var natNumSum = 0
		for (var i=0; i<1500; i++){
			if ((i % 3 === 0)||(i % 5 === 0)){
				natNumSum += i;
			}
		}
		console.log(natNumSum);
		document.getElementById("output").innerHTML =natNumSum;
	</script>
</body>
</html>
